<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KKFS Merch – Cart</title>
  <link rel="icon" type="image/png" href="assets/images/Logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body data-page="cart">
  <div id="appHeader"></div>

  
<header class="bg-white border-bottom py-4 mb-3">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="h4 m-0 fw-bold">Your Cart</h1>
    <a href="index.html" class="btn btn-outline-secondary">Continue Shopping</a>
  </div>
</header>

<main class="container my-4">
  <div class="row g-4">
    <div class="col-lg-8">
      <div id="cartItems" class="d-grid gap-2"></div>
      <div id="success"></div>
    </div>
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="fw-semibold">Order Summary</h5>
          <div class="d-flex justify-content-between"><span>Total</span><span id="cartSubtotal">₩0</span></div>
          <p class="text-secondary small mt-2">Cost calculated at checkout.</p>
          <button id="checkoutBtn" class="btn btn-primary w-100">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</main>

  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
  <!-- App scripts in dependency order -->
  <script type="module" src="assets/js/products.js"></script>
  <script type="module" src="assets/js/store.js"></script>
  <script type="module" src="assets/js/ui.js"></script>
  <script type="module" src="assets/js/header.js"></script>
  <script type="module" src="assets/js/cart.js"></script>
  <script type="module" src="assets/js/authCheck.js"></script>
</body>
</html>
