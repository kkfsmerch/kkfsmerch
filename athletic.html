<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KKFS Merch – Athletic Merch</title>
  <link rel="icon" type="image/png" href="assets/images/Logo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body data-page="athletic" data-category="athletic">
  <div id="appHeader"></div>

  
<header class="bg-white border-bottom py-4 mb-3">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="h3 m-0 fw-bold text-capitalize">Athletic Merch</h1>
    <a href="cart.html" class="btn btn-outline-primary">Go to Cart</a>
  </div>
</header>

<div class="container sticky-top" style="top:70px;">
  <div class="card toolbar-card rounded-4 mt-n4">
    <div class="card-body py-3 d-flex flex-wrap align-items-center gap-2">
      <div class="ms-auto">
        <select id="sortSelect" class="form-select form-select-sm">
          <option value="featured">Sort: Featured</option>
          <option value="price-asc">Price: Low → High</option>
          <option value="price-desc">Price: High → Low</option>
          <option value="name">Name A → Z</option>
        </select>
      </div>
    </div>
  </div>
</div>

<main class="container my-4">
  <div id="grid" class="row g-3"></div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase SDK (compat version) -->
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore-compat.js"></script>
<!-- App scripts in dependency order -->
<script type="module" src="assets/js/products.js"></script>
<script type="module" src="assets/js/store.js"></script>
<script type="module" src="assets/js/ui.js"></script>
<script type="module" src="assets/js/header.js"></script>
<script type="module" src="assets/js/shop.js"></script>
<script type="module" src="assets/js/authCheck.js"></script>
  
</body>
</html>
